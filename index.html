<h1>Willkommen auf meiner Webseite</h1>
<p>Dies ist eine kostenlose Testseite mit meinem Chatbot.</p>

<div id="chatbox" style="position:fixed;bottom:20px;right:20px;background:#fff;padding:15px;border-radius:10px;width:260px;font-family:Arial;">
  <div id="messages" style="height:200px;overflow-y:auto;margin-bottom:10px;border:1px solid #ccc;padding:5px;"></div>
  <input id="input" placeholder="Schreib etwas..." style="width:100%;padding:5px;">
  <button onclick="sendMessage()" style="margin-top:5px;width:100%;">Senden</button>
</div>

<script>
async function sendMessage(){
  const msg = document.getElementById("input").value;

  const res = await fetch("DEINE_WEBHOOK_URL", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg})
  });

  const data = await res.text();
  document.getElementById("messages").innerHTML += "<p><b>Bot:</b> "+data+"</p>";
  document.getElementById("input").value = "";
}
</script>Ã¼
